server:
  port: 8090
spring:
  profiles:
    active: dev
  jackson:
    serialization:
      write-dates-as-timestamps: false


---

spring:
  profiles: dev
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/todo-app/spring-db;AUTO_SERVER=TRUE
    username: admin
    password: admin
